
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundCrew | Join the Wave</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #00bfff;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .button-group {
      display: flex;
      gap: 2rem;
    }
    .button-group a {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #00bfff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .button-group a:hover {
      background-color: #0099cc;
    }
    .logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Welcome to SoundCrew</h1>
  <p>Select your role to continue</p>
  <div class="button-group">
    <a href="form.html">Rapper</a>
    <a href="form.html">Producer</a>
  </div>
  <img src="soundcrew-logo-clean.png" alt="SoundCrew Logo" class="logo" />
</body>
</html>
